<body>
    <div class="card shadow text-center border-success" style="justify-content:center; min-height: 560px; max-height: 560;">

        <div class="card-body">
            <h5 class="card-title">
                {{project.name}}
            </h5>
            <img [src]="project.picture" class="img-responsive" alt="img-responsive"
                style="max-width: 100%; max-height: 200px; display: flex; justify-content: center;" />
    
            <div class="Box" style="margin: 10px 10px 10px 10px; padding: 10px 10px 10px 10px; text-align: justify;">
                <p class="card-text">
                    {{project.summary}}
                </p>
            </div>
        </div>
    
        <div class="card-footer">
            <div class="d-flex flex-wrap justify-content-center">
    
                <a [href]="project.projectLink" target="_blank">
                    <img src="../../assets/social/icons8-github-48.png" alt="..." class="rounded-circle"
                        style="min-width: 48px; min-height: 48px; max-width: 48px; max-height: 48px;">
                </a>
    
            </div>
        </div>
    
        <div class="card-footer">
            <div class="d-flex flex-wrap justify-content-center">
    
                <div *ngFor="let tag of project.tags">
                    <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag}}</div>
                </div>
            </div>
        </div>
    
    </div>
    

</body>
